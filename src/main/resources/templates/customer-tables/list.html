<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Customer Tables List</title>
</head>
<body>
    <div class="container">
        <h1>Universal Cafe</h1>
        <hr>
        <h3>Customer Tables</h3>
        <hr>
        <!-- Add a button -->
        <a th:href="@{/customer-tables/add-form}"
           class="btn btn-primary btn-sm mb-3">
            Add Customer Table
        </a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tempTable : ${customerTableList}">
                <td th:text="${tempTable.id}" />
                <td th:text="${tempTable.name}" />
                <td th:text="${tempTable.location}" />
                <td>
                    <!-- Add "update" button/link -->
                    <a th:href="@{/customer-tables/update-form(tableId=${tempTable.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                    <!-- Add "delete" button/link -->
                    <a th:href="@{/customer-tables/delete(tableId=${tempTable.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this Customer Table?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/}">Back to HomePage</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Customer Table</title>
</head>
<body>
    <div class="container">
        <h1>Universal Cafe</h1>
        <hr>
        <h3>Customer Tables</h3>
        <hr>
        <p class="h4 mb-4">Save Customer Table</p>
        <form action="#" th:action="@{/customer-tables/save}"
              th:object="${customerTable}" method="POST">
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
            <div class="form-inline">
                <input type="text" th:field="*{name}"
                       class="form-control mb-4 col-4" placeholder="Name">
            </div>
            <div class="form-inline">
                <input type="text" th:field="*{location}"
                       class="form-control mb-4 col-4" placeholder="Location">
                <span th:if="${#fields.hasErrors('location')}"
                      th:errors="*{location}"
                      class="badge badge-danger ml-2 mb-4"></span>
            </div>
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/customer-tables/list}">Back to Customer Table list</a>
    </div>
</body>

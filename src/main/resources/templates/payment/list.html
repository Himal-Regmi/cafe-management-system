<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Menu List</title>
</head>
<body>
    <div class="container">
        <h1>Universal Cafe</h1>
        <hr>
        <h3>Payment</h3>
        <hr>
        <!-- Add a button -->
        <a th:href="@{/payment/add-form}"
           class="btn btn-primary btn-sm mb-3">
            Add Payment
        </a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Table Id</th>
                <th>Amount(NPR)</th>
                <th>Discount</th>
                <th>Status</th>
                <th>Mode Of Payment</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="temp : ${paymentList}">
                <td th:text="${temp.id}" />
                <td th:text="${temp.tableId}" />
                <td th:text="${temp.amount}" />
                <td th:text="${temp.discount}" />
                <td th:text="${temp.status}" />
                <td th:text="${temp.methodOfPayment}" />
                <td>
                    <!-- Add "update" button/link -->
                    <a th:href="@{/payment/update-form(paymentId=${temp.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                    <!-- Add "delete" button/link -->
                    <a th:href="@{/payment/delete(paymentId=${temp.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this Payment?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/}">Back to HomePage</a>
    </div>
</body>
</html>

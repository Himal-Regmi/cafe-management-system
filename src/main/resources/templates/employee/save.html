<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Save Menu Item</title>
</head>
<body>
    <div class="container">
        <h1>Universal Cafe</h1>
        <hr>
        <h3>Employee</h3>
        <hr>
        <p class="h4 mb-4">Save Employee</p>
        <form action="#" th:action="@{/employee/save}"
              th:object="${employee}" method="POST">
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
            <div class="form-inline">
                <input type="text" th:field="*{name}"
                       class="form-control mb-4 col-4" placeholder="Name">
            </div>
            <div class="form-inline">
                <input type="text" th:field="*{password}"
                       class="form-control mb-4 col-4" placeholder="Enter New Password">
                <span th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}"
                      class="badge badge-danger ml-2 mb-4"></span>
            </div>
            <div class="form-inline">
                <input type="text" th:field="*{address}"
                       class="form-control mb-4 col-4" placeholder="Address">
                <span th:if="${#fields.hasErrors('address')}"
                      th:errors="*{address}"
                      class="badge badge-danger ml-2 mb-4"></span>
            </div>
            <div class="form-inline">
                <input type="number" th:field="*{phoneNumber}"
                       class="form-control mb-4 col-4" placeholder="Phone Number">
                <span th:if="${#fields.hasErrors('phoneNumber')}"
                      th:errors="*{phoneNumber}"
                      class="badge badge-danger ml-2 mb-4"></span>
            </div>
            <div class="form-inline">
                <input type="text" th:field="*{role}"
                       class="form-control mb-4 col-4" placeholder="Role">
                <span th:if="${#fields.hasErrors('role')}"
                      th:errors="*{role}"
                      class="badge badge-danger ml-2 mb-4"></span>
            </div>

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <hr>
        <a th:href="@{/employee/list}">Back to Employee list</a>

    </div>
</body>

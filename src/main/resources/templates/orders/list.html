<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Orders List</title>
</head>
<body>
    <div class="container">
        <h1>Universal Cafe</h1>
        <hr>
        <h3>Orders</h3>
        <hr>
        <!-- Add a button -->
        <a th:href="@{/orders/add-form}"
           class="btn btn-primary btn-sm mb-3">
            Add Order
        </a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Table Id</th>
                <th>Order Date</th>
                <th>Delivery Date</th>
                <th>Order Status</th>
                <th>Comments</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempOrder : ${orderList}">
                <td th:text="${tempOrder.id}" />
                <td th:text="${tempOrder.tableId}" />
                <td th:text="${tempOrder.orderDate}" />
                <td th:text="${tempOrder.deliveryDate}" />
                <td th:text="${tempOrder.orderStatus}" />
                <td th:text="${tempOrder.comments}" />
                <td>
                    <!-- Add "update" button/link -->
                    <a th:href="@{/orders/update-form(orderId=${tempOrder.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                    <!-- Add "delete" button/link -->
                    <a th:href="@{/orders/delete(orderId=${tempOrder.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this order?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/}">Back to HomePage</a>
    </div>
</body>
</html>
